<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js">
    </script>

    <style>
         * {text-align: right}
         h3 {font-size:100%;margin:0;padding:0;}        
        .container {height:128px;width:256px;float:right;overflow:visible;background-color:blue}
        .summary {overflow:visible;float:right;width:100%}
        .topic {width:100%;height:1.75em;float:right;line-height:1.75em;background-color:#EEE;}
        .topic h3 {display: inline-block;}        
        .button {float:left;height:24px;width:24px;background-color:green}        
    </style>
    
</head>
<body>
    <div class="container">
        <div class="summary">
            <div class="topic">
                <h3>123</h3>
                <div class="button" style="display: block;">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".container").hover(
                function () {
                    $(this).find('.button').fadeIn('fast');
                },
                function () {
                    $(this).find('.button').fadeOut('fast');
                })
            });
    </script>
</body>
</html>
