<!DOCTYPE html>
<html>
    <head>
    <title>jQuery Radio Button Selector Test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script>
	$(function(){
		$('a[hash=#submit]').click(function() {
			alert(this.href);
			return false;
		});
	});
	 </script> 
	</head> 
	<body>

 <a href="#submit">submit</a>

</body></html>
