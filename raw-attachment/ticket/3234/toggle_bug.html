<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>JQuery Toggle Bug Example</title>
		<script type="text/javascript" src="../js/src/jquery/jquery.js"></script>
		<script type="text/javascript">
			function toggleTest(element) {
				element.toggle(function() { alert('Odd'); },
					function() { alert('Even'); });	
			}
		</script>
	</head>
	<body>
		<span id="toggle_me" onclick="toggleTest($(this));">Toggle Me</span>
	</body>
</html>
