<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>Jquery/XML Photo Gallery with AJAX</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="gallery.js"></script>
<script type="text/javascript">

</script>
<style>
*{
padding:0;
margin: 0;
}
body {
background: #000 url('images/background.gif') no-repeat center top;
color:#fff;
font-size:100%;
font-family:Arial, Helvetica, sans-serif;
margin: 0 auto;
}
#container{
margin: 30px auto;
width:326px;
}
.clear{
clear:both;
}
h2{ font-size: .8em;}
p { font-size: .7em;}

#thumbnails {
width: 315px;
border: 3px #000 double;
padding: 5px 0 0 5px;
background: #fff;
margin: 30px 0;
}

#thumbnails img{
height:30px;
width: 30px;
margin: 0 5px 5px 0;
background:#000;
float:left;
cursor:pointer;

}
#photo-info{
width:316px;
padding:5px;
background:#fff;
color: #000;
filter:alpha(opacity=60);
opacity: 0.6;
-moz-opacity:0.6;
position:absolute;
}
#photo-display{
width: 326px;
background: #fff;
}

</style>
</head>

<body>
<div id="container">
<h1>Photo Gallery</h1>
<div id="thumbnails"></div>
<div id="photo-display"></div>
<div id="photo-info"></div>


</div>
</body>
</html>
