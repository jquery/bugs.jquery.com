<html><head>
<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var ham = $("<span> ham</span>").data("type", "meat");
        var eggs = $("<span> eggs</span>").data("type", "unborn");
        var milk = $("<span> milk</span>").data("type", "liquid");
        $('.myP').append(ham);
        $('#myDiv').append(milk);
        eggs.appendTo($('.myP'));
    });
    
</script>
</head><body>
<p class="myP">Foo</p>
<p class="myP">Bar</p>
<div id="myDiv">Baz</div>
</body>
</html>
