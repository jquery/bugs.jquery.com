<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>

 <!-- 
 <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>

<script src="jquery-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*globals $*/
        $(document).ready(function() {
            var str = '';
            var multiple = $("#inputtest").attr("multiple");
            var mustmatch =$("#inputtest").attr("mustmatch");
            $("#output").val("multiple: " + multiple + ", type: " + (typeof multiple) +
            "; "+
            "mustmatch: " + mustmatch+ ", type: " + (typeof mustmatch)).show();

        });
    </script>

    <style>
        p
        {
            color: blue;
            margin: 8px;
        }
    </style>
</head>
<body>
    <textarea id="output" cols="200" rows="100"></textarea>
    <p>
        Test Paragraph.</p>
    <label for="inputtest">
        Input with custom attributes</label>
    <input id="inputtest" type="text" value="value1" multiple="True" mustmatch="False" />
</body>
</html>
