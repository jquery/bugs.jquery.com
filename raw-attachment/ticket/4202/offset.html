<html lang="en">
<head>
	<title>offset test</title>
	<style type="text/css">
		body{
			width: 200px;
			margin: 0 auto;
			background: #eee;
			position: relative;
		}
		#foo{
			height: 400px;
			background: #bbb;
		}
	</style>
</head>
<body>
	<div id="foo">
		<div id="bar">

	</div>

		jQuery(function($){
			alert($('#foo').offset().left);
		});
	</script>

</html>
