<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Tester</title>
    <style type="text/css">
      #container { background:yellow; width:200px; }
    </style>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
      function doIt() {
        $.ajax({  
                  url: "script.js", 
                  type: "post",
                  dataType: "script",
                  success: function () {
                      $("#adiv").text("Completed successfully...");
                    }
              });
      }

      $(function () {
        $("#doit").click(doIt);
      });
    </script>
  </head>
  <body>
    <button id="doit">Do It</button>
    <div id="container">
      Hi
    </div>
    <div id="adiv"></div>
  </body>
</html>
