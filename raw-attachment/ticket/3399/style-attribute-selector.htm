<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Style Attribute Selector Problem</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
		<script type="text/javascript">
			function blink(jqueryElement)
			{
				jqueryElement.fadeOut().fadeIn();
			}
		</script>
	</head>
	<body>
		<p id="first" class="firstClass" style="color: red">&lt;p id="first" class="firstClass" style="clor: red"&gt;</p>
		<p id="second" class="secondClass" style="color: green">&lt;p id="second" class="secondClass" style="color: blue"&gt;&lt;/p&gt;</p>
		<p id="third">&lt;p id="third"&gt;&lt;/p&gt;</p>
		<ul>
			<li><a href="javascript:blink($('p[class]'))">$('p[class]')</a></li>
			<li><a href="javascript:blink($('p[class*=second]'))">$('p[class*=second]'))</a></li>
			<li><a href="javascript:blink($('p[style]'))">$('p[style]'))</a></li>
			<li><a href="javascript:blink($('p[style*=red]'))">$('p[style*=red]')</a></li>
		</ul>
	</body>
</html>
