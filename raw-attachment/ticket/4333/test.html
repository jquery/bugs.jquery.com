<html>
<head>

<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script>
function addLoadEvent(function_) {
  var old= window.onload;
  document.getElementById("preLoadDiv").style.display = "block";
  if (typeof window.onload != 'function') {
   window.onload = function_;
  } else {
    window.onload = function() {
      if (old) {
        old();
      }
      function_();
    }
  }
}
</script>
</head>
<body>
<div id='preLoadDiv' style='position: absolute;  width: 100%; top: 50%; left: 50%; text-align: center; display: none; position:fixed;'><div style='position:absolute; top: 50%; width: 100px; height: 100px; padding-top: 30px;text-align: center; background-color: white;'>alma</div></div>
test
<script>
addLoadEvent(function() {
           $("#preLoadDiv").hide("slow");
});
</script>
</body>
</html>
