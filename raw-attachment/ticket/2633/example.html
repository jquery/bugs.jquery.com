<script type="text/javascript" src="file:\\C:\Java\jquery\jquery.validate.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	$.validator.addMethod("greaterThan",function(value,element,param){
		min = jQuery(param).val();
		max = value;
		confirm('min: ' + min);
		confirm('max: ' + max);
		confirm(min < max);
		return min < max;
	},"Please make sure the maximum price is greater than the minimum price");	

	//Form validation
	$('#basic_form').validate({
		//debug: true,
		rules: {
			max_price: { 
				greaterThan: "#min_price"
			}
		}
	});
	});
</script>
