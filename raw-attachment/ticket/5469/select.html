<title>jQuery Selector Test</title>

<script type="text/javascript"><!--//--><![CDATA[//><!--

$(function()
{
	var $tst = $("#tst");
	var $span = $(".foo span", $tst);

	if ($span.length)
	{
		$(document.body).append("<p>SPAN found!</p>");
	} 
    
});

//--><!]]></script>
</head>
<body>

<div id="tst" class="foo">
	<span>xxx</span>
</div>

</body>
