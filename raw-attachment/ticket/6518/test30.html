<html>
  <head>
    <script type="text/javascript" src="jquery-1.4.2.js"></script>
    <!-- <script type="text/javascript" src="jquery-1.3.2.js"></script> -->

<script type="text/javascript">
    function refresh(){
        $.ajax({ 
            url: "loaded.php", 
            ifModified:true, 
            success: function(content, successCode){ 
                $(".result").append(content+"-"+successCode+'<br/>');
 
            },
            error: function(content, successCode){ 
                console.log( content + "|" + successCode );
            } 
        });
        
        setTimeout(function(){
            refresh();
        }, 3000); 
    }
$(function(){
        refresh();
    });
</script>

  </head>

  <body>
    <div class="result"></div>
  </body>
</html>
