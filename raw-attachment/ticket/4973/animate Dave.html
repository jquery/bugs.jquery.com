<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  
    <script>
      function animator()
      {
        $("#target").animate({ 
          fontSize: "26pt"
        }, 2000 );
      }
    </script>

    <style>
      div { 
        background-color:cyan; 
        width:100px; 
        border:1px solid blue;
    }
    </style>
  </head>

  <body>
    <h1>Creating custom animation</h1>
    <div id="target">Expand me</div>
    <br>
    <form>
    <button onClick="animator()">Animate</button>
    </form>
  </body>
</html>
