<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>IE8 Jquery Show/Hide bug</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('.toggler').click(function(){
				$('tr:eq(1)').toggle();
				alert('TR visible: ' + $('tr:eq(1)').is(':visible'));
				return false;
			});
		});
	</script>
</head>
<body>
<div>
	<table>
		<tbody>
			<tr>
				<td>Row 1</td>
				<td>Test Content</td>
				<td>Test Content</td>
				<td>Test Content</td>
			</tr>
			<tr>
				<td>Row 2</td>
				<td>Test Content</td>
				<td>Test Content</td>
				<td>Test Content</td>
			</tr>
			<tr>
				<td>Row 3</td>
				<td>Test Content</td>
				<td>Test Content</td>
				<td>Test Content</td>
			</tr>
			<tr>
				<td>Row 4</td>
				<td>Test Content</td>
				<td>Test Content</td>
				<td>Test Content</td>
			</tr>
		</tbody>
	</table>
	<a href="#" class="toggler">Toggle Second Row</a>
</div>
</body>
</html>
