<script>
function test1(){
	console.time("test1")
	$('#selectje1').empty();

}
function test2(){

}
function test3(){
	console.time("test3")
	var test3 = document.getElementById('selectje3');
	while ( test3.firstChild ) {
			test3.removeChild( test3.firstChild );
	}
	console.timeEnd("test3")
}
</script>
</head>
