<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
	</head>
	<body onload="alert('page loaded'); /* indicates page reload */">
		<form onsubmit="return confirm('sure to submit?')"> 
			<input type="submit" />
			<a href="#" onclick="jQuery('form').eq(0).trigger('submit')">Click to submit by jQuery</a>
		</form>
		<div onclick="alert('clicked')"> 
			click me
		</div>
		<a href="#" onclick="jQuery('div').eq(0).trigger('click')">Click to fire "click" event using jQuery</a>
	</body>
</html>
