<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Tester</title>
    <style type="text/css">
      #container { background:yellow; width:200px; }
    </style>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
      $(function () {
        $("button:first").click(function () {
              var s = "loading...";
              $("#adiv").text(s);

              $("#container").load("unicode.html");
            });
        $("button:last").click(function () {
              var s = "loading...";
              $("#adiv").text(s);

              $("#container").load("westeurope.html");
            });
      });
    </script>
  </head>
  <body>
    <button>Load unicode</button>
    <button>Load west europe</button>
    <div id="container">
      Hi
    </div>
    <div id="adiv"></div>
  </body>
</html>
