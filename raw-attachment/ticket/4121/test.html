<html>
<head>
	<script type="text/javascript" src="jquery-1.3.1.js"></script>
	<script type="text/javascript" src="interface.js"></script>
	
	<style type="text/css">
		#container {
			height: 100px;
			overflow: auto;
		}
		
		#container div {
			height: 30px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
	<button onclick="$('#container').animate({scrollTop: 0}, 500);">Scroll</button>
</body>
