<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4a1.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".test").click(function() { $(this).text("clicked"); });
				$(".test").clone(true).appendTo("body");
			});
		</script>
	</head>
	<body>
		<div class="test">foo</div>
	</body>
</html>
