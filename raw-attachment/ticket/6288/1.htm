<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
			function aaaaaaa(obj) {
				$(obj).animate({'width' : '300px'});
			}
			function workAround(obj) {
				$(obj).animate({'width' : '300px'}, function() {this.select();});
			}
		</script>
	</head>
	<body>
		<textarea cols="2" rows="2" id="area" onfocus="aaaaaaa(this)"></textarea>
	</body>
</html>
