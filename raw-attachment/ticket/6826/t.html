<head>

</head>
<body>
<span>Original</span> --- <span>One</span> --- <span>Two Words</span><br>
<input value="Original"><br>
<button id="bt1">Check</button>
<div></div>
<script>
$('span').click( function () {
	$('input').val($(this).text());
});
$('#bt1').click( function () {
	$('div').html(
		$('[value="Original"]').length + ' ' + $('[value="One"]').length + ' ' + $('[value="Two Words"]').length + '<br>' +
		$('[value=Original]').length + ' ' + $('[value=One]').length + ' ' + $('[value=Two Words]').length
	);
});
</script>
