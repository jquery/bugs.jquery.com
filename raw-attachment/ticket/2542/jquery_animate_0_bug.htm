<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>jQuery animate 0 callback bug</title>

	<script type="text/javascript" src="./lib/jquery-1.2.3.js"></script>

	<style type="text/css">
		#hidden {
			display: none;
			border: 1px solid black;
			padding: 20px;	
		}
	
	</style>

	<script type="text/javascript">
		$(document).ready(
			function (){
				$("button").each(function (){
					var $self = $(this);
					$self.click(function (){
						$("#hidden").show(parseInt($self[0].id.split("_")[1], 10), doCallback);
						setTimeout( function (){
							$("#hidden").hide();
						}, 2000 );
					});
				});
			}
		);
		
		function doCallback(){
			alert("Done!");
		}
	</script>

</head>

<body>

<h1>
	jQuery animate 0 callback bug
</h1>

<p>
	When an animation method is run that has a speed of "0", the callback
	defined never runs.
</p>

<button id="show_0">$.show(0, callback)</button>
<button id="show_1">$.show(1, callback)</button>

<p id="hidden">
	This paragraph is hidden by default. It will hide itself again after
	being shown.
</p>

</body>
</html>
