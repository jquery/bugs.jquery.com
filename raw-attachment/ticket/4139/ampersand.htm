<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<style type="text/css">
.\&myClass {color:red}
.my\&Class {color:blue}
</style>
</head>
<body>
<div><span class="&myClass">Red</span></div>
<div><span class="my&Class">Blue</span></div>
</body>
<script type="text/javascript">

    jQuery(document).ready(function(){
       if (document.getElementsByClassName) {
            alert("GetElementsByClassName:\n" +document.body.getElementsByClassName( "&myClass")[0].innerHTML +
                 "\n" +document.body.getElementsByClassName( "my&Class")[0].innerHTML);
       } else {
            alert('Your borwser does not support getElementsByClassName');
       } 
       // fails on classes containing ampersand which is a leagal character according to 
       // http://www.w3.org/TR/CSS2/syndata.html 
       try {
            alert("Matches =" + $(".my&Class").length); 
            alert("Matches =" + $(".&myClass").length); 
       } catch (e) {
            alert(e);
       } 

    });

</script>

</html>
