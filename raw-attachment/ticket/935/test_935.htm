<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Event test</title>
<script type="text/javascript" src="jquery.lite.js"></script>
<script type="text/javascript">
function handler(e) {
	alert(e.data || 'no data');
}

function remove() {
	$('#a1').unbind('click', handler);
	$('#a2').unbind('click', handler);
}
$(function() {
	$('#a1')
	.bind('click', 'haha', handler)
	.bind('click', 'hoho', handler);
	
	$('#a2')
	.bind('click', handler)
	.bind('click', handler);
});
</script>
</head>

<body>
<a href="#" id="a1">With data</a>
<a href="#" id="a2">Without data</a>
<a href="#" onclick="remove()">Unbind</a>
</body>

</html>
