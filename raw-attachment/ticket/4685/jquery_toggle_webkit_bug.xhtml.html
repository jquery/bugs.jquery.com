<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="application/xhtml+xml; charset=utf-8" http-equiv="Content-Type" />
		<meta content="text/javascript; charset=utf-8" http-equiv="Content-Script-Type" />
		<meta content="text/css; charset=utf-8" http-equiv="Content-Style-Type" />
		<title>JQuery toggle() test</title>

		<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>

		<style type="text/css">
			<!--/*--><![CDATA[/*><!--*/

				table {
					width: 100%;
					border: 1px solid black;
					border-collapse: collapse;
				}

				th, td {
					border: 1px solid black;
				}

				th {
					/* This actually fixes the problem in opera, FF and ie7, but NOT webkit */
					width: 300px;
				}

			/*]]>*/-->
		</style>

	</head>
	<body>

	<script type="text/javascript">
		<!--//--><![CDATA[//><!--

		$(document).ready(function() {

			$("#show_hide_button").click(function() {
				$("#show_hide_div").toggle(4000);
			});

		});

		//--><!]]>
	</script>

	<form id="f_form" action="#">

		<table>
			<tbody>
				<tr>
					<th>Customer</th>
					<td>
							<input name="show_hide_button" id="show_hide_button" type="button" value="Click me" />

							<div id="show_hide_div" style="display: none;">
								<textarea name="f_area1" rows="10" cols="40"></textarea>
							</div>

							<div>
								<textarea name="f_area2" rows="10" cols="40"></textarea>
							</div>
					</td>
				</tr>
			</tbody>
		</table>

	</form>

	</body>
</html>
